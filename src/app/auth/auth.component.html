<ng-template appPlaceholder></ng-template>

<div class="col-xs-12 col-md-6 col-md-offset-3">
  <div class="row">

    <!-- <div class="alert alert-danger" *ngIf="error">{{error}}</div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
    <div style="text-align:center ;">
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit"
          [ngClass]="{'btn-success': isLoginMode, 'btn-danger': !isLoginMode}"
          [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'SignUp'}}</button> |
        <button class="btn btn-danger" type="button" (click)="switchMode()"
          [ngClass]="{'btn-success': !isLoginMode, 'btn-danger': isLoginMode}">{{isLoginMode ? 'Switch To Sign Up' :
          'Switch To Login'}}</button>
      </div>




    </form>
  </div>
</div>
